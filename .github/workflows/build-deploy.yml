name: Deploy Website

on:
  push:
    branches:
    - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@master
      with:
        node-version: 10
    - run: npm install
    - run: gulp build-prod
    - uses: JamesIves/github-pages-deploy-action@v4
      with:
          folder: dist
